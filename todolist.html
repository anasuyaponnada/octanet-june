<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
        }
        a{
            text-decoration: none;
            color:teal;
        }
        a:hover{
            color: darkgoldenrod;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        .container{
            max-width: 1100px;
            margin:auto;
            overflow:hidden;
        }
        header{
            background-image: url(https://www.thesparklestory.in/cdn/shop/products/Notepad-ThingsToDo_2_800x.jpg?v=1624885176);
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center bottom; /* Adjusted background position */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color:darkslategrey;
            font-size: 1.5rem;
            padding: 20px;
        }
        #task-input{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        #task-input input[type="text"]{
            width: 70%;
            padding:10px;
            font-size: 1.1rem;
        }
        #task-input select{
            width:15%;
            padding:10px;
            font-size: 1.1rem;
            margin-right: 10px;
        }
        #task-input input[type="date"] {
            width: 15%;
            padding: 10px;
            font-size: 1.1rem;
        }
        #task-input button{
            width:25%;
            padding: 10px;
            background-color: darkslateblue;
            color: white;
            font-size: 1.1rem;
            border:none;
            border-radius: 5px;
            cursor: pointer;
        }
        #task-input button:hover{
            background-color: burlywood;
        }
        #task-list{
            padding: 20px;
        }#task-list li{
            background-color:cornsilk;
            padding: 10px;
            margin-bottom: 10px;
            border-radius:5px;
            position: relative;
        }
        #task-list li input[type="checkbox"]{
            position: absolute;
            top:50%;
            left: 5%;
            transform: translateY(-50%);
        }
        #task-list li span{
            width:80%;
            display: inline-block;
            margin-left: 10%;
            font-size: 1.1rem;
        }
        #task-list li span.priority{
            width: 10%;
        }
        #task-list li span.duedate{
            width: 15%;
        }
        #task-list li span.category{
            width: 15%;
        }
        #task-list li button{
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            background-color:transparent;
            border: none;
            cursor:pointer;
        }
        #task-list li button:hover{
            color: blue;
        }
        footer{
            background-color: azure;
            padding: 20px;
            text-align: center;
        }
        .Family{
            color:forestgreen;
        }
        .Work{
            color: fuchsia;
        }
        .Health{
            color: navy;
        }
        .Others{
            color: firebrick;
        }
        @media (max-width: 768px) {
            #task-input input[type="text"] {
                width: 80%;
            }

            #task-input select,
            #task-input input[type="date"] {
                width: 15%;
            }

            #task-input button {
                width: 18%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <section id="task-input">
            <input type="text" id="task-input-field" placeholder="Add a new task...">
            <select id="task-priority">
                <option value="">Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="task-category">
                <option value="">Category</option>
                <option value="Family">Family</option>
                <option value="Work">Work</option>
                <option value="Health">Health</option>
                <option value="Others">Others</option>
            </select>
            <input type="date" id="task-due-date">
            <button id="task-input-button">Add</button>
        </section>
        <section id="task-list">
            <ul></ul>
        </section>
        <footer>
            <p>Copyright Â© 2024 To-Do List</p>
        </footer>
    </div>
    <script>
        const taskInputField = document.getElementById("task-input-field");
        const taskInputButton = document.getElementById("task-input-button");
        const taskList = document.getElementById("task-list");
        const taskPriority = document.getElementById("task-priority");
        const taskCategory = document.getElementById("task-category");
        const taskDueDate = document.getElementById("task-due-date");

        taskInputButton.addEventListener("click", () => {
            if (taskInputField.value.trim() !== "") {
                const newTask = document.createElement("li");
                newTask.innerHTML = `
                    <input type="checkbox">
                    <span>${taskInputField.value}</span>
                    <span class="priority">${taskPriority.value || ""}</span>
                    <span class="category ${taskCategory.value}">${taskCategory.value || ""}</span>
                    <span class="due-date">${taskDueDate.value || ""}</span>
                    <button>X</button>
                `;

                taskList.querySelector("ul").appendChild(newTask);
                taskInputField.value = "";
                taskPriority.value = "";
                taskCategory.value = "";
                taskDueDate.value = "";

                newTask.querySelector("button").addEventListener("click", () => {
                    newTask.remove();
                });

                newTask.querySelector("input[type='checkbox']").addEventListener("change", () => {
                    newTask.querySelector("span").style.textDecoration = newTask.querySelector("input[type='checkbox']").checked ? "line-through" : "none";
                });
            }
        });
    </script>
</body>
</html>
